<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글로벌 인사이트 - 국제 정치 뉴스 분석 플랫폼</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-shadow: rgba(142, 180, 254, 0.5);
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 애니메이션 배경 */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            opacity: 0.8;
        }
        
        .animated-bg::before,
        .animated-bg::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, rgba(91, 33, 182, 0.1) 60%, transparent 70%);
            animation: float 15s infinite ease-in-out;
        }
        
        .animated-bg::before {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .animated-bg::after {
            bottom: 10%;
            right: 10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.2) 0%, rgba(59, 130, 246, 0.1) 60%, transparent 70%);
            animation-delay: -5s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(10%, 15%) scale(1.1);
            }
            50% {
                transform: translate(5%, -10%) scale(0.9);
            }
            75% {
                transform: translate(-10%, 5%) scale(1.05);
            }
        }
        
        /* 글래스모피즘 효과 */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--glass-shadow);
            transition: all 0.3s ease;
        }
        
        /* 3D 카드 효과 */
        .tilt-card {
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .tilt-card-content {
            transform: translateZ(20px);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .tilt-card:hover {
            transform: rotateX(5deg) rotateY(5deg);
        }
        
        .tilt-card:hover .tilt-card-content {
            transform: translateZ(40px);
        }
        
        /* 스크롤 애니메이션 */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .fade-in.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .delay-100 { transition-delay: 0.1s; }
        .delay-200 { transition-delay: 0.2s; }
        .delay-300 { transition-delay: 0.3s; }
        .delay-400 { transition-delay: 0.4s; }
        .delay-500 { transition-delay: 0.5s; }
        
        /* 그라데이션 텍스트 */
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient-shift 8s ease infinite;
            background-size: 200% auto;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 반응형 발광 버튼 */
        .glow-button {
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            z-index: 1;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .glow-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899, #3b82f6);
            background-size: 400%;
            z-index: -1;
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            border-radius: inherit;
        }
        
        .glow-button:hover::before,
        .glow-button:focus::before {
            opacity: 1;
        }
        
        .glow-button::after {
            content: '';
            position: absolute;
            inset: 0;
            z-index: -1;
            background: var(--primary);
            border-radius: inherit;
            transition: background-color 0.3s ease;
        }
        
        .glow-button:hover::after {
            background: #1a56db;
        }
        
        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        
        /* 발광 오버레이 효과 */
        .glow-overlay::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 45%,
                rgba(255, 255, 255, 0.8) 50%,
                transparent 55%
            );
            transition: all 0.5s ease;
            transform: translateX(-100%) translateY(-100%) rotate(45deg);
            animation: glow-sweep 3s infinite;
            pointer-events: none;
        }
        
        @keyframes glow-sweep {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }
        
        /* 기존 애니메이션 */
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
        
        .topic-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-left: 5px solid transparent;
            overflow: hidden;
        }
        
        .topic-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            border-left: 5px solid #3b82f6;
        }
        
        .topic-card:hover .shimmer-text {
            animation: text-shimmer 2s linear infinite;
        }
        
        /* 텍스트 효과 */
        @keyframes text-glow {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
            50% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 15px rgba(59, 130, 246, 0.6); }
            100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
        }
        
        @keyframes text-shimmer {
            0% { 
                background-position: -100% 0; 
                color: rgba(59, 130, 246, 0.7);
            }
            100% { 
                background-position: 200% 0;
                color: rgba(59, 130, 246, 1);
            }
        }
        
        .shimmer-text {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .shimmer-text:hover {
            background: linear-gradient(
                90deg, 
                rgba(59, 130, 246, 0.5) 0%, 
                rgba(37, 99, 235, 0.7) 25%, 
                rgba(59, 130, 246, 0.8) 50%, 
                rgba(37, 99, 235, 0.7) 75%, 
                rgba(59, 130, 246, 0.5) 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: text-shimmer 2s linear infinite;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }
        
        @keyframes border-flow {
            100% { background-position: 0% 0%; }
            0% { background-position: 100% 0%; }
        }
        
        .hologram-button {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .hologram-button:hover {
            transform: translateY(-2px);
        }
        
        .hologram-button:hover span {
            background: linear-gradient(
                90deg, 
                rgba(255, 255, 255, 1) 0%, 
                rgba(59, 130, 246, 1) 25%, 
                rgba(255, 255, 255, 1) 50%, 
                rgba(59, 130, 246, 1) 75%, 
                rgba(255, 255, 255, 1) 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: text-shimmer 2s linear infinite;
            text-shadow: 0 0 8px rgba(59, 130, 246, 0.7);
        }
        
        .content-appear {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .news-item {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .news-item:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        .news-item:hover::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 45%,
                rgba(255, 255, 255, 0.4) 50%,
                transparent 55%
            );
            transform: translateX(-100%) translateY(-100%) rotate(45deg);
            animation: sweep 1s forwards;
            pointer-events: none;
        }
        
        @keyframes sweep {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }
        
        .brand-gradient {
            background: linear-gradient(90deg, #3b82f6, #2563eb);
        }
        
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        
        .article-content {
            line-height: 1.8;
        }
        
        .article-content p {
            margin-bottom: 1.5rem;
        }
        
        /* 링크 및 버튼에 대한 글로우 효과 추가 */
        a, button, .topic-card h3, .article-content h1, .article-content h2, .article-content h3 {
            transition: all 0.3s ease;
        }
        
        a:hover, .article-content h1:hover, .article-content h2:hover, .article-content h3:hover {
            text-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
            color: #2563eb;
        }
        
        /* 소스 링크 스타일 */
        .sources-list a {
            transition: all 0.3s ease;
        }
        
        .sources-list a:hover {
            text-shadow: 0 0 5px rgba(59, 130, 246, 0.6);
            color: #2563eb;
        }
        
        /* 스크롤바 커스터마이징 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary), var(--primary-dark));
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--primary-dark), var(--primary));
        }
        
        /* 로딩 스피너 애니메이션 개선 */
        .spinner {
            border-radius: 50%;
            background: conic-gradient(transparent, transparent, transparent, var(--primary));
            animation: rotate 1s linear infinite;
            position: relative;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 애니메이션 배경 추가 -->
    <div class="animated-bg"></div>
    
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="sticky top-0 z-50 bg-white shadow-md glass">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">

    <script src="/js/main.js"></script>
    
    <!-- 새로운 인터랙티브 효과를 위한 스크립트 -->
    <script>
        // 스크롤 애니메이션
        function handleScrollAnimations() {
            const fadeElements = document.querySelectorAll('.fade-in');
            const triggerBottom = window.innerHeight * 0.8;
            
            fadeElements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                if (elementTop < triggerBottom) {
                    element.classList.add('active');
                }
            });
        }
        
        // 3D 틸트 효과
        function initTiltEffect() {
            const cards = document.querySelectorAll('.tilt-card');
            
            cards.forEach(card => {
                card.addEventListener('mousemove', e => {
                    const cardRect = card.getBoundingClientRect();
                    const cardCenterX = cardRect.left + cardRect.width / 2;
                    const cardCenterY = cardRect.top + cardRect.height / 2;
                    const angleY = -(e.clientX - cardCenterX) / 15;
                    const angleX = (e.clientY - cardCenterY) / 15;
                    
                    card.style.transform = `rotateY(${angleY}deg) rotateX(${angleX}deg)`;
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'rotateY(0) rotateX(0)';
                });
            });
        }
        
        // 순차적으로 요소 등장 애니메이션 적용
        function applySequentialFade() {
            const topics = document.querySelectorAll('#topicsList > div');
            const news = document.querySelectorAll('#relatedNews > div');
            
            // 토픽 카드들에 순차 애니메이션 적용
            topics.forEach((topic, index) => {
                topic.classList.add('fade-in');
                topic.classList.add(`delay-${(index % 5 + 1) * 100}`);
                
                // 동적으로 생성된 요소에도 틸트 효과 적용
                topic.classList.add('tilt-card');
                const inner = topic.querySelector('div');
                if (inner) inner.classList.add('tilt-card-content');
            });
            
            // 뉴스 아이템에 순차 애니메이션 적용
            news.forEach((item, index) => {
                item.classList.add('fade-in');
                item.classList.add(`delay-${(index % 3 + 1) * 100}`);
            });
            
            // 초기화 후 애니메이션 트리거
            setTimeout(() => {
                handleScrollAnimations();
            }, 100);
        }
        
        // 토픽 카드가 동적으로 생성될 때 3D 효과와 순차 애니메이션 적용
        const originalRenderTopics = window.renderTopics;
        if (originalRenderTopics) {
            window.renderTopics = function(...args) {
                originalRenderTopics.apply(this, args);
                setTimeout(() => {
                    applySequentialFade();
                    initTiltEffect();
                }, 100);
            };
        }
        
        // 관련 뉴스가 동적으로 생성될 때 순차 애니메이션 적용
        const originalRenderRelatedNews = window.renderRelatedNews;
        if (originalRenderRelatedNews) {
            window.renderRelatedNews = function(...args) {
                originalRenderRelatedNews.apply(this, args);
                setTimeout(() => {
                    applySequentialFade();
                }, 100);
            };
        }
        
        // 이벤트 등록
        document.addEventListener('DOMContentLoaded', () => {
            handleScrollAnimations();
            initTiltEffect();
            
            // 스크롤 이벤트 리스너
            window.addEventListener('scroll', handleScrollAnimations);
        });
        
        // shimmer-text 효과를 기사 내용 내 모든 텍스트에 적용하는 함수 확장
        const originalApplyShimmerToContent = window.applyShimmerToContent;
        if (originalApplyShimmerToContent) {
            window.applyShimmerToContent = function() {
                originalApplyShimmerToContent.apply(this);
                
                // 기사 컨텐츠에 3D 인터랙션 효과 추가
                const headings = document.querySelectorAll('#reportContent h1, #reportContent h2');
                headings.forEach(heading => {
                    heading.classList.add('gradient-text');
                });
                
                // 이미지에 틸트 효과 추가
                const images = document.querySelectorAll('#reportContent img');
                images.forEach(img => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'tilt-card my-4';
                    img.parentNode.insertBefore(wrapper, img);
                    wrapper.appendChild(img);
                    img.className += ' tilt-card-content rounded-lg shadow-lg';
                });
                
                // 인용문에 글래스 효과 추가
                const blockquotes = document.querySelectorAll('#reportContent blockquote');
                blockquotes.forEach(quote => {
                    quote.className += ' glass p-4 my-4 rounded-lg italic';
                });
            };
        }
    </script>
</body>
</html>
